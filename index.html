<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main class="container">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <div class="form">  
      <form id="form" action="">
        <input class="email" id="email" type="text" name="email" placeholder="Your email address...">
        <button type="submit">Notify Me</button>
      </form>
      <p class="error"><em></em></p>
    </div>
    <div class="image">
      <img src="images/illustration-dashboard.png" alt="">
    </div>
  </main>
  <footer>
    <div class="accounts">
      <div><i class="fa-brands fa-facebook-f"></i></div>
      <div><i class="fa-brands fa-twitter"></i></div>
      <div><i class="fa-brands fa-instagram"></i></div>
    </div>
    <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
  </footer>
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/df8b786951.js" crossorigin="anonymous"></script>
</body>
</html>
